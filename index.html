<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpunk Financial Dashboard</title>
  
  <!-- Orbitron font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    /* --- Cyberpunk Neon Theme & Fonts --- */

    /* Base colors and neon glow */
    :root {
      --bg-color: #0f0f1a;
      --text-color: #00ffe7;
      --accent-color: #ff00ff;
      --accent-color-light: #ff66ff;
      --card-bg: #111122;
      --card-glow: #ff00ff88;
      --hover-glow: #ff66ffcc;
      --table-header-bg: #220022;
      --table-row-bg: #110011;
      --tooltip-bg: #330033cc;
    }

    /* Reset and body styles */
    body {
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Orbitron', sans-serif;
      user-select: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Top bar */
    .top-bar {
      background: linear-gradient(90deg, #ff00ff, #00fff7);
      padding: 12px 20px;
      box-shadow: 0 0 12px var(--accent-color);
      font-weight: 700;
      font-size: 1.2rem;
      letter-spacing: 2px;
      text-align: center;
      color: #fff;
      text-shadow:
        0 0 5px #ff00ff,
        0 0 10px #ff00ff,
        0 0 20px #ff00ff,
        0 0 40px #ff66ff;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-weight: 700;
      font-size: 2.5rem;
      text-shadow:
        0 0 5px var(--accent-color-light),
        0 0 10px var(--accent-color-light),
        0 0 20px var(--accent-color);
    }

    .currency-selector {
      text-align: center;
      margin: 15px 0 30px;
      font-weight: 700;
      font-size: 1.2rem;
    }

    select {
      background-color: var(--card-bg);
      border: 2px solid var(--accent-color);
      color: var(--text-color);
      padding: 6px 10px;
      border-radius: 6px;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      box-shadow:
        0 0 5px var(--accent-color),
        0 0 10px var(--accent-color-light);
      transition: border-color 0.3s ease;
    }
    select:hover, select:focus {
      border-color: var(--accent-color-light);
      outline: none;
      box-shadow:
        0 0 10px var(--accent-color-light),
        0 0 20px var(--accent-color-light);
    }

    /* Dashboard cards with neon glow */
    .dashboard {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .card {
      background-color: var(--card-bg);
      width: 220px;
      padding: 25px 20px;
      border-radius: 20px;
      box-shadow:
        0 0 12px var(--card-glow),
        inset 0 0 12px var(--card-glow);
      color: var(--text-color);
      text-align: center;
      cursor: default;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      position: relative;
      font-weight: 600;
      letter-spacing: 1.5px;
      user-select: text;
    }

    /* Glow effect on hover */
    .card:hover {
      box-shadow:
        0 0 20px var(--hover-glow),
        0 0 30px var(--hover-glow),
        inset 0 0 30px var(--hover-glow);
      transform: translateY(-8px);
    }

    .card h2 {
      margin: 0 0 10px;
      font-weight: 700;
      font-size: 1.4rem;
      text-shadow: 0 0 6px var(--accent-color-light);
    }

    .card p {
      font-size: 1.6rem;
      font-weight: 900;
      letter-spacing: 2px;
      text-shadow:
        0 0 5px var(--accent-color-light),
        0 0 10px var(--accent-color);
    }

    /* Tooltip */
    .tooltip {
      position: absolute;
      top: 12px;
      right: 15px;
      font-size: 0.75rem;
      color: var(--accent-color-light);
      opacity: 0.7;
      font-weight: 400;
      user-select: none;
    }

    /* Expense table with neon style */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1rem;
      font-weight: 600;
      box-shadow:
        0 0 15px var(--accent-color);
      border-radius: 12px;
      overflow: hidden;
      background-color: var(--card-bg);
    }

    th, td {
      padding: 14px 18px;
      text-align: left;
      color: var(--text-color);
      border-bottom: 1px solid var(--accent-color-light);
    }

    th {
      background-color: var(--table-header-bg);
      text-shadow:
        0 0 5px var(--accent-color-light);
    }

    tr:nth-child(even) {
      background-color: var(--table-row-bg);
    }

    tr:hover {
      background-color: #330033aa;
      box-shadow:
        0 0 12px var(--hover-glow);
      transition: background-color 0.3s ease;
    }

    /* Form styling */
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-top: 20px;
    }

    input, select, button {
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      font-size: 1rem;
      padding: 10px 14px;
      border: 2px solid var(--accent-color);
      border-radius: 10px;
      background-color: var(--card-bg);
      color: var(--text-color);
      box-shadow:
        0 0 8px var(--accent-color);
      transition: border-color 0.3s ease;
      user-select: text;
    }

    input::placeholder {
      color: #aa44ffaa;
    }

    input:focus, select:focus, button:focus {
      outline: none;
      border-color: var(--accent-color-light);
      box-shadow:
        0 0 15px var(--accent-color-light);
    }

    button {
      cursor: pointer;
      background: linear-gradient(90deg, #ff00ff, #00fff7);
      color: #000;
      font-weight: 900;
      letter-spacing: 1.2px;
      text-shadow: none;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      box-shadow:
        0 0 20px var(--hover-glow),
        0 0 40px var(--hover-glow);
      transform: translateY(-3px);
    }

    /* Toggle Mode Button */
    .toggle-mode {
      display: block;
      margin: 40px auto 60px;
      padding: 12px 32px;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      font-size: 1.2rem;
      border-radius: 16px;
      border: none;
      background: linear-gradient(90deg, #ff00ff, #00fff7);
      color: #000;
      cursor: pointer;
      box-shadow:
        0 0 15px var(--accent-color);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .toggle-mode:hover {
      box-shadow:
        0 0 30px var(--hover-glow),
        0 0 50px var(--hover-glow);
      transform: translateY(-4px);
    }

    /* Day mode overrides */
    body.day-mode {
      --bg-color: #f0f0f5;
      --text-color: #222222;
      --accent-color: #ff44ff;
      --accent-color-light: #ff99ff;
      --card-bg: #ffffff;
      --card-glow: #ff44ff88;
      --hover-glow: #ff99ffcc;
      --table-header-bg: #ffe6ff;
      --table-row-bg: #fff0ff;
      --tooltip-bg: #ffccffcc;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    body.day-mode .top-bar {
      background: linear-gradient(90deg, #ff44ff, #44ffff);
      color: #222;
      text-shadow: none;
      box-shadow: 0 0 8px var(--accent-color);
    }

    body.day-mode h1 {
      text-shadow: none;
    }

    body.day-mode .card {
      box-shadow: 0 0 10px var(--card-glow);
      background-color: var(--card-bg);
      color: var(--text-color);
    }

    body.day-mode .card:hover {
      box-shadow: 0 0 20px var(--hover-glow);
    }

    body.day-mode table {
      background-color: var(--card-bg);
      box-shadow: 0 0 10px var(--accent-color);
    }

    body.day-mode th {
      background-color: var(--table-header-bg);
      color: var(--text-color);
      text-shadow: none;
    }

    body.day-mode tr:nth-child(even) {
      background-color: var(--table-row-bg);
    }

    body.day-mode tr:hover {
      background-color: #ffccffcc;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="logo">© 2025 Joy Finance</div>
  </div>

  <h1>Cyberpunk Financial Dashboard</h1>

  <div class="currency-selector">
    <label for="currency">Currency: </label>
    <select id="currency">
      <option value="KRW">₩ KRW</option>
      <option value="USD">$ USD</option>
      <option value="EUR">€ EUR</option>
    </select>
  </div>

  <div class="dashboard">
    <div class="card">
      <div class="tooltip">Total earned income</div>
      <h2>Total Income</h2>
      <p id="income">₩0</p>
    </div>
    <div class="card">
      <div class="tooltip">All expenses combined</div>
      <h2>Total Expenses</h2>
      <p id="expense">₩0</p>
    </div>
    <div class="card">
      <div class="tooltip">Income minus expenses</div>
      <h2>Net Balance</h2>
      <p id="balance">₩0</p>
    </div>
  </div>

  <div class="category-table">
    <h3>Expenses by Category</h3>
    <table id="categoryTable">
      <tr><th>Category</th><th>Amount</th></tr>
    </table>
  </div>

  <div class="category-table">
    <h3>Spending by Category</h3>
    <canvas id="categoryChart" width="400" height="400"></canvas>
  </div>

  <div class="category-table" style="margin-top: 60px;">
    <h3>Add a Transaction</h3>
    <form id="entryForm">
      <input type="date" id="date" required />
      <input type="text" id="category" placeholder="Category" required />
      <input type="text" id="description" placeholder="Description" required />
      <select id="type" required>
        <option value="Income">Income</option>
        <option value="Expenses">Expenses</option>
      </select>
      <input type="number" id="amount" placeholder="Amount" required />
      <button type="submit">Submit</button>
    </form>
    <p id="entryMsg" style="text-align:center; margin-top:10px;"></p>
  </div>

  <button class="toggle-mode" onclick="toggleMode()">Toggle Mode</button>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxoCVf3sx21443VlNjrGDK2N5jHi9sg06lbKrU3Q9SyG4qh3wjJlp-8zGPsMSUYT1SAMw/exec";

    // Exchange rates (1 KRW to USD/EUR)
    const exchangeRates = {
      KRW: 1,
      USD: 0.00077,
      EUR: 0.00071
    };

    // Intl.NumberFormat cache for performance
    const formatters = {
      KRW: new Intl.NumberFormat('ko-KR', { style: 'currency', currency: 'KRW' }),
      USD: new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }),
      EUR: new Intl.NumberFormat('de-DE', { style: 'currency', currency: 'EUR' }),
    };

    async function loadData() {
      try {
        const response = await fetch(scriptUrl);
        if (!response.ok) throw new Error("Network response was not ok");
        const data = await response.json();

        const currency = document.getElementById("currency").value;
        const rate = exchangeRates[currency];
        const formatter = formatters[currency];

        // Convert and format values
        document.getElementById("income").innerText = formatter.format(data.income * rate);
        document.getElementById("expense").innerText = formatter.format(data.expense * rate);
        document.getElementById("balance").innerText = formatter.format(data.balance * rate);

        const table = document.getElementById("categoryTable");
        table.innerHTML = "<tr><th>Category</th><th>Amount</th></tr>";
        const labels = [];
        const values = [];

        for (const category in data.categories) {
          const value = data.categories[category] * rate;
          labels.push(category);
          values.push(value);
          const row = document.createElement("tr");
          row.innerHTML = `<td>${category}</td><td>${formatter.format(value)}</td>`;
          table.appendChild(row);
        }

        // Render pie chart
        const ctx = document.getElementById("categoryChart").getContext("2d");
        const chartColors = ['#ff00ff', '#00fff7', '#ffaa00', '#00ff44', '#4477ff', '#ff4444', '#aa00ff'];
        if (window.myChart) window.myChart.destroy();
        window.myChart = new Chart(ctx, {
          type: 'pie',
          data: {
            labels: labels,
            datasets: [{
              data: values,
              backgroundColor: chartColors,
              borderColor: "#111",
              borderWidth: 1
            }]
          },
          options: {
            plugins: {
              legend: {
                labels: {
                  color: getComputedStyle(document.body).getPropertyValue('--text-color').trim()
                }
              }
            }
          }
        });

      } catch (error) {
        console.error("Error fetching financial data:", error);
      }
    }

    function toggleMode() {
      document.body.classList.toggle("day-mode");
    }

    document.getElementById("currency").addEventListener("change", loadData);
    window.onload = loadData;
    setInterval(loadData, 60000);

    document.getElementById("entryForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = {
        date: document.getElementById("date").value,
        category: document.getElementById("category").value,
        description: document.getElementById("description").value,
        type: document.getElementById("type").value,
        amount: Number(document.getElementById("amount").value)
      };

      try {
        const res = await fetch(scriptUrl, {
          method: "POST",
          body: JSON.stringify(formData),
          headers: { "Content-Type": "application/json" }
        });

        const result = await res.json();
        const msg = document.getElementById("entryMsg");
        if (result.success) {
          msg.innerText = "✅ Transaction added successfully!";
          e.target.reset();
          loadData();
        } else {
          msg.innerText = "❌ Failed: " + result.error;
        }
      } catch (err) {
        document.getElementById("entryMsg").innerText = "❌ Error submitting data.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
