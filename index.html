<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpunk Financial Dashboard</title>
  <style>
    /* Your existing CSS here — no changes needed */
    /* ... */
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="logo">© 2025 Joy Finance</div>
  </div>

  <h1>Cyberpunk Financial Dashboard</h1>

  <div class="currency-selector">
    <label for="currency">Currency: </label>
    <select id="currency">
      <option value="KRW">₩ KRW</option>
      <option value="USD">$ USD</option>
      <option value="EUR">€ EUR</option>
    </select>
  </div>

  <div class="dashboard">
    <div class="card">
      <div class="tooltip">Total earned income</div>
      <h2>Total Income</h2>
      <p id="income">₩0</p>
    </div>
    <div class="card">
      <div class="tooltip">All expenses combined</div>
      <h2>Total Expenses</h2>
      <p id="expense">₩0</p>
    </div>
    <div class="card">
      <div class="tooltip">Income minus expenses</div>
      <h2>Net Balance</h2>
      <p id="balance">₩0</p>
    </div>
  </div>

  <div class="category-table">
    <h3>Expenses by Category</h3>
    <table id="categoryTable">
      <tr><th>Category</th><th>Amount</th></tr>
    </table>
  </div>

  <div class="category-table">
    <h3>Spending by Category</h3>
    <canvas id="categoryChart" width="400" height="400"></canvas>
  </div>

  <div class="category-table" style="margin-top: 60px;">
    <h3>Add a Transaction</h3>
    <form id="entryForm">
      <input type="date" id="date" required />
      <input type="text" id="category" placeholder="Category" required />
      <input type="text" id="description" placeholder="Description" required />
      <select id="type" required>
        <option value="Income">Income</option>
        <option value="Expenses">Expenses</option>
      </select>
      <input type="number" id="amount" placeholder="Amount" required />
      <button type="submit">Submit</button>
    </form>
    <p id="entryMsg" style="text-align:center; margin-top:10px;"></p>
  </div>

  <button class="toggle-mode" onclick="toggleMode()">Toggle Mode</button>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxoCVf3sx21443VlNjrGDK2N5jHi9sg06lbKrU3Q9SyG4qh3wjJlp-8zGPsMSUYT1SAMw/exec";

    // Exchange rates (1 KRW to USD/EUR)
    const exchangeRates = {
      KRW: 1,
      USD: 0.00077,
      EUR: 0.00071
    };

    // Intl.NumberFormat cache for performance
    const formatters = {
      KRW: new Intl.NumberFormat('ko-KR', { style: 'currency', currency: 'KRW' }),
      USD: new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }),
      EUR: new Intl.NumberFormat('de-DE', { style: 'currency', currency: 'EUR' }),
    };

    async function loadData() {
      try {
        const response = await fetch(scriptUrl);
        if (!response.ok) throw new Error("Network response was not ok");
        const data = await response.json();

        const currency = document.getElementById("currency").value;
        const rate = exchangeRates[currency];
        const formatter = formatters[currency];

        // Convert and format values
        document.getElementById("income").innerText = formatter.format(data.income * rate);
        document.getElementById("expense").innerText = formatter.format(data.expense * rate);
        document.getElementById("balance").innerText = formatter.format(data.balance * rate);

        const table = document.getElementById("categoryTable");
        table.innerHTML = "<tr><th>Category</th><th>Amount</th></tr>";
        const labels = [];
        const values = [];

        for (const category in data.categories) {
          const value = data.categories[category] * rate;
          labels.push(category);
          values.push(value);
          const row = document.createElement("tr");
          row.innerHTML = `<td>${category}</td><td>${formatter.format(value)}</td>`;
          table.appendChild(row);
        }

        // Render pie chart
        const ctx = document.getElementById("categoryChart").getContext("2d");
        const chartColors = ['#ff00ff', '#00fff7', '#ffaa00', '#00ff44', '#4477ff', '#ff4444', '#aa00ff'];
        if (window.myChart) window.myChart.destroy();
        window.myChart = new Chart(ctx, {
          type: 'pie',
          data: {
            labels: labels,
            datasets: [{
              data: values,
              backgroundColor: chartColors,
              borderColor: "#111",
              borderWidth: 1
            }]
          },
          options: {
            plugins: {
              legend: {
                labels: {
                  color: getComputedStyle(document.body).getPropertyValue('--text-color').trim()
                }
              }
            }
          }
        });

      } catch (error) {
        console.error("Error fetching financial data:", error);
      }
    }

    function toggleMode() {
      document.body.classList.toggle("day-mode");
    }

    document.getElementById("currency").addEventListener("change", loadData);
    window.onload = loadData;
    setInterval(loadData, 60000);

    document.getElementById("entryForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = {
        date: document.getElementById("date").value,
        category: document.getElementById("category").value,
        description: document.getElementById("description").value,
        type: document.getElementById("type").value,
        amount: Number(document.getElementById("amount").value)  // Make sure this is a number
      };

      try {
        const res = await fetch(scriptUrl, {
          method: "POST",
          body: JSON.stringify(formData),
          headers: { "Content-Type": "application/json" }
        });

        const result = await res.json();
        const msg = document.getElementById("entryMsg");
        if (result.success) {
          msg.innerText = "✅ Transaction added successfully!";
          // Clear form inputs
          e.target.reset();
          loadData(); // Refresh data
        } else {
          msg.innerText = "❌ Failed: " + result.error;
        }
      } catch (err) {
        document.getElementById("entryMsg").innerText = "❌ Error submitting data.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
