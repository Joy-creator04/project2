<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpunk Financial Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    :root {
      --bg-color: #0d0d0d;
      --text-color: #ffffff;
      --accent1: #ff00ff;
      --accent2: #00fff7;
      --card-bg: rgba(26, 26, 26, 0.7);
      --hover-bg: rgba(38, 38, 38, 0.7);
      --glass-blur: blur(8px);
    }

    body.day-mode {
      --bg-color: #f5f5f5;
      --text-color: #111;
      --accent1: #0077ff;
      --accent2: #00bcd4;
      --card-bg: rgba(255, 255, 255, 0.85);
      --hover-bg: rgba(238, 238, 238, 0.85);
      --glass-blur: none;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 30px;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      color: var(--accent1);
      text-shadow: 0 0 5px var(--accent1);
      margin-bottom: 40px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      font-size: 14px;
      font-weight: bold;
      color: var(--accent2);
    }

    .toggle-mode {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--card-bg);
      border: 1px solid var(--accent1);
      color: var(--accent1);
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px var(--accent1);
      transition: background 0.3s, color 0.3s;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: var(--glass-blur);
      border: 2px solid var(--accent2);
      box-shadow: 0 0 15px var(--accent2);
      border-radius: 12px;
      width: 280px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s;
      position: relative;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px var(--accent1);
    }

    .card h2 {
      color: var(--accent2);
      font-size: 20px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 24px;
      font-weight: bold;
      color: var(--text-color);
      text-shadow: 0 0 5px var(--accent2);
    }

    .card .tooltip {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: var(--hover-bg);
      color: var(--text-color);
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      box-shadow: 0 0 5px var(--accent1);
      display: none;
    }

    .card:hover .tooltip {
      display: block;
    }

    .category-table {
      margin-top: 50px;
      background: var(--card-bg);
      backdrop-filter: var(--glass-blur);
      padding: 25px;
      border-radius: 12px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 15px var(--accent1);
    }

    .category-table h3 {
      text-align: center;
      color: var(--accent1);
      margin-bottom: 20px;
      text-shadow: 0 0 5px var(--accent1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #333;
      color: var(--accent2);
      text-align: left;
    }

    tr:hover {
      background-color: var(--hover-bg);
    }

    .currency-selector {
      text-align: center;
      margin-top: 30px;
    }

    .currency-selector select {
      padding: 8px 12px;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
      background-color: var(--card-bg);
      color: var(--accent1);
      border: 1px solid var(--accent1);
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    form input, form select, form button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--accent1);
      background-color: var(--card-bg);
      color: var(--text-color);
      font-family: 'Orbitron', sans-serif;
      min-width: 120px;
    }

    @media (max-width: 768px) {
      .dashboard {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="logo">© 2025 Joy Finance</div>
  </div>

  <h1>Cyberpunk Financial Dashboard</h1>

  <div class="currency-selector">
    <label for="currency">Currency: </label>
    <select id="currency">
      <option value="KRW">₩ KRW</option>
      <option value="USD">$ USD</option>
      <option value="EUR">€ EUR</option>
    </select>
  </div>

  <div class="dashboard">
    <div class="card">
      <div class="tooltip">Total earned income</div>
      <h2>Total Income</h2>
      <p id="income">₩0</p>
    </div>
    <div class="card">
      <div class="tooltip">All expenses combined</div>
      <h2>Total Expenses</h2>
      <p id="expense">₩0</p>
    </div>
    <div class="card">
      <div class="tooltip">Income minus expenses</div>
      <h2>Net Balance</h2>
      <p id="balance">₩0</p>
    </div>
  </div>

  <div class="category-table">
    <h3>Expenses by Category</h3>
    <table id="categoryTable">
      <tr><th>Category</th><th>Amount</th></tr>
    </table>
  </div>

  <div class="category-table">
    <h3>Spending by Category</h3>
    <canvas id="categoryChart" width="400" height="400"></canvas>
  </div>

  <div class="category-table" style="margin-top: 60px;">
    <h3>Add a Transaction</h3>
    <form id="entryForm">
      <input type="date" id="date" required />
      <input type="text" id="category" placeholder="Category" required />
      <input type="text" id="description" placeholder="Description" required />
      <select id="type" required>
        <option value="Income">Income</option>
        <option value="Expenses">Expenses</option>
      </select>
      <input type="number" id="amount" placeholder="Amount (₩)" required />
      <button type="submit">Submit</button>
    </form>
    <p id="entryMsg" style="text-align:center; margin-top:10px;"></p>
  </div>

  <button class="toggle-mode" onclick="toggleMode()">Toggle Mode</button>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbwipHegS-uW1KcSE_ibemBlxP_zzOpWibbemtw0bC5FSDp-kyvucsXp-_0A4xpE1K3psw/exec";

    async function loadData() {
      try {
        const response = await fetch(scriptUrl);
        if (!response.ok) throw new Error("Network response was not ok");
        const data = await response.json();

        const currency = document.getElementById("currency").value;
        const rate = { "KRW": 1, "USD": 0.00077, "EUR": 0.00071 }[currency];
        const symbol = { "KRW": "₩", "USD": "$", "EUR": "€" }[currency];

        document.getElementById("income").innerText = symbol + Math.round(data.income * rate).toLocaleString();
        document.getElementById("expense").innerText = symbol + Math.round(data.expense * rate).toLocaleString();
        document.getElementById("balance").innerText = symbol + Math.round(data.balance * rate).toLocaleString();

        const table = document.getElementById("categoryTable");
        table.innerHTML = "<tr><th>Category</th><th>Amount</th></tr>";
        const labels = [];
        const values = [];

        for (const category in data.categories) {
          const value = Math.round(data.categories[category] * rate);
          labels.push(category);
          values.push(value);
          const row = document.createElement("tr");
          row.innerHTML = `<td>${category}</td><td>${symbol}${value.toLocaleString()}</td>`;
          table.appendChild(row);
        }

        // Render chart
        const ctx = document.getElementById("categoryChart").getContext("2d");
        const chartColors = ['#ff00ff', '#00fff7', '#ffaa00', '#00ff44', '#4477ff', '#ff4444', '#aa00ff'];
        if (window.myChart) window.myChart.destroy();
        window.myChart = new Chart(ctx, {
          type: 'pie',
          data: {
            labels: labels,
            datasets: [{
              data: values,
              backgroundColor: chartColors,
              borderColor: "#111",
              borderWidth: 1
            }]
          },
          options: {
            plugins: {
              legend: {
                labels: {
                  color: getComputedStyle(document.body).getPropertyValue('--text-color')
                }
              }
            }
          }
        });

      } catch (error) {
        console.error("Error fetching financial data:", error);
      }
    }

    function toggleMode() {
      document.body.classList.toggle("day-mode");
    }

    document.getElementById("currency").addEventListener("change", loadData);
    window.onload = loadData;
    setInterval(loadData, 60000);

    document.getElementById("entryForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = {
        date: document.getElementById("date").value,
        category: document.getElementById("category").value,
        description: document.getElementById("description").value,
        type: document.getElementById("type").value,
        amount: document.getElementById("amount").value
      };

      try {
        const res = await fetch(scriptUrl, {
          method: "POST",
          body: JSON.stringify(formData),
          headers: { "Content-Type": "application/json" }
        });

        const result = await res.json();
        const msg = document.getElementById("entryMsg");
        if (result.success) {
          msg.innerText = "✅ Transaction added successfully!";
          loadData(); // Refresh data
        } else {
          msg.innerText = "❌ Failed: " + result.error;
        }
      } catch (err) {
        document.getElementById("entryMsg").innerText = "❌ Error submitting data.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
